events { }

http {
    upstream spring_backend {
        # Uncomment one of the strategies to test:
        # least_conn;
        # ip_hash;
        # default = round-robin

        server app1:8081;
        server app2:8082;
        server app3:8083;
    }

    server {
        listen 80;

        # Simple proxy for everything
        location / {
            proxy_pass http://spring_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Optional health check endpoint proxy (if you add health endpoints)
        location /health {
            proxy_pass http://spring_backend/actuator/health;
            proxy_set_header Host $host;
        }
    }
}
