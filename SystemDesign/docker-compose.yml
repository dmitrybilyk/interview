version: "3.9"

services:
  app1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app1
    ports:
      - "8081:8081"
    command: ["java","-jar","/app/app.jar","--server.port=8081"]

  app2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app2
    ports:
      - "8082:8082"
    command: ["java","-jar","/app/app.jar","--server.port=8082"]

  app3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app3
    ports:
      - "8083:8083"
    command: ["java","-jar","/app/app.jar","--server.port=8083"]

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3
