    build:
      context: ../designShortenerDiscoveryEureka
      dockerfile: Dockerfile
    container_name: discovery-server
#    profiles: ["core"]
    networks:
      - shorten-network
    ports:
      - "8761:8761"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
