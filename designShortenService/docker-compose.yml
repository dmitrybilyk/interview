  gateway:
    build:
      context: ../designShortenerApiGateway
      dockerfile: Dockerfile
    container_name: gateway
#    profiles: ["core"]
    networks:
      - shorten-network
    environment:
      # This variable is used in application.yml
      DISCOVERY_SERVER: discovery-server
      REDIS_HOST: redis

      # Force correct Redis host (overrides any default)
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379

      # Disable Redis health check (prevents startup delay)
      MANAGEMENT_HEALTH_REDIS_ENABLED: "false"

    depends_on:
      discovery-server:
        condition: service_healthy   # <-- important!
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s


