services:
  zookeeper:
    image: zookeeper:3.7.2
    container_name: zookeeper
#    profiles: ["core"]
    networks:
      - shorten-network
    environment:
      ZOO_MY_ID: 1
      ZOO_4LW_COMMANDS_WHITELIST: "*"
    ports:
      - "2181:2181"

  postgres:
    image: postgres:15-alpine
    container_name: postgres
#    profiles: ["core"]
    networks:
      - shorten-network
    environment:
      POSTGRES_DB: shortdb
      POSTGRES_USER: shortuser
      POSTGRES_PASSWORD: shortpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U shortuser -d shortdb" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  mongo:
    image: mongo:8.0
    container_name: mongo-demo
#    profiles:
#      - core
    networks:
      - shorten-network
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: pass
      MONGO_INITDB_DATABASE: shortenDb
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh admin -u user -p pass --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: redis
#    profiles: ["core"]
    networks:
      - shorten-network
    command: redis-server --bind 0.0.0.0 --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:21.1
    container_name: keycloak
    networks:
      - shorten-network
    environment:
      KC_HTTP_PORT: 8081
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: [ "start-dev", "--import-realm" ]
    volumes:
      - ./keycloak-realm.json:/opt/keycloak/data/import/realm-export.json:ro
    ports:
      - "8081:8081"
