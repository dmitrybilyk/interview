events {}

http {
    upstream generator_backend {
        server generator1:8082;
        # ip_hash;  # Optional: sticky sessions
    }

    upstream redirect_backend {
        server redirector1:8085;
        server redirector2:8086;
    }

    server {
        listen 80;

        # 1. API & Actuator → Generators
        location ~ ^/api {
            proxy_pass http://generator_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # 2. Short URL → Redirect Service
        location ~ ^/([a-zA-Z0-9]+)$ {
            proxy_pass http://redirect_backend/$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 3. Fallback: 404 (optional)
        location / {
            return 404;
        }
    }
}